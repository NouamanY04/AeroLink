<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Flights Search</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }

        .table th {
            background-color: #343a40;
            color: white;
        }

        .badge {
            font-size: 0.75em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="fas fa-plane"></i> Client Flights Search
                </h1>

                <!-- Search Form Container -->
                <div id="search-form-container"></div>

                <!-- Results Container -->
                <div id="flights-container" class="mt-4"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include the flights JavaScript file -->
    <script src="/js/client-flights.js"></script>

    <script>
        // Initialize the search form when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            // Create the search form
            createFlightsSearchForm('search-form-container', 'flights-container');

            // Example: You can also call the function directly
            // searchAndDisplayFlights('john.doe@example.com', 'flights-container');
        });

        // Example of direct API call
        async function exampleDirectCall() {
            try {
                const response = await getFlightsByUsername('john.doe@example.com');
                console.log('API Response:', response);

                if (response.success) {
                    console.log('Client:', response.data.client);
                    console.log('Flights:', response.data.flights);
                    console.log('Total bookings:', response.data.total_bookings);
                }
            } catch (error) {
                console.error('Error:', error.message);
            }
        }

        // Example of getting flights for a specific user
        function searchForUser() {
            const username = prompt('Enter username or email:');
            if (username) {
                searchAndDisplayFlights(username, 'flights-container');
            }
        }
    </script>
</body>

</html>
